<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        
    </head>

    <body class="text-white bg-dark">
        <section class="vh-100 bg-image"
        style="background-image: url('');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Create account LAKOBUS</h2>
        
                        <form>
                            <div class="col-md-12 text-center d-flex justify-content-center">
                                <div action="index.html">
                                    <input type="email" id="email" placeholder="email" class="form-control mb-3 text-center" style="height: 70px;" required>
                                        <input type="text" id="namaLengkap" placeholder="Nama Lengkap" class="form-control mb-2 text-center" style="height: 70px;" required>
                                        <small style="color: red; display: none;" id="errorNama">Nama tidak boleh mengandung angka</small>
                                    <input type="password" id="" placeholder="password" class="form-control mb-2 text-center" style="height: 70px;" required>
                                </div>
                            </div>
                            <div class="form-check d-flex justify-content-center mb-5">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                <label class="form-check-label" for="form2Example3g">
                                I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                </label>
                            </div>
            
                            <div class="d-flex justify-content-center">
                                <button  type="button" data-mdb-button-init
                                data-mdb-ripple-init class="btn btn-outline-primary btn-block btn-lg gradient-custom-4 text-body"><a href="home.html">Register</a></button>
                            </div>
            
                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                                class="fw-bold text-body"><u>Login here</u></p>
        
                        </form>
        
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            document.getElementById('namaLengkap').addEventListener('input', function () {
                const invalid = /\d/.test(this.value);
                document.getElementById('errorNama').style.display = invalid ? 'block' : 'none';
                this.setCustomValidity(invalid ? 'Nama tidak boleh mengandung angka' : '');
            });
        </script>
    </body>
</html>
